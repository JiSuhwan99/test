        <title>배열 점수 계산2</title>

    </body>
    <script>
        let arr = [
            ['john'],
            ['mike'],
            ['dave']
        ];
        let number = [
            [75,80,90],
            [85,70,80],
            [95,95,60]
        ];
        console.log(arr);
        console.log(number);
        for(i=0; i<arr.length; i++) {
        let sum = 0;
        let avg = 0;
            for(j=0; j<arr.length; j++) {
                arr[i].push(number[i][j]);
                sum += number[i][j];
            }
            avg = Math.floor(sum / number.length);
            arr[i].push(sum);
            arr[i].push(avg);
        }
        arr.unshift(['name','korean','math','science','sum','avg'])
        console.log(arr);
    </script>
